services:
  mongo:
    image: mongo:7
    container_name: watched-tracker-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: watched-tracker
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
