<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Кинопоиск → ПРОСМОТРЕНО</title>
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-dark.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon-white.png"
      media="(prefers-color-scheme: dark)"
    />
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --accent-color: #ff4d4f;
        --secondary-bg: #2a2a2a;
        --input-bg: #333;
        --border-color: #444;
        --border-radius: 6px;
        --prompt-btn-color: #4f46e5;
      }

      body {
        width: 400px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 16px;
        font-size: 13px;
      }

      /* Расширенная ширина при открытии в отдельной вкладке */
      body.tab-mode {
        width: 600px;
        max-width: 100%;
        margin: 0 auto;
        padding: 24px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 16px;
        margin: 0;
        color: var(--accent-color);
      }

      .open-tab-btn {
        background: none;
        border: 1px solid var(--border-color);
        color: #aaa;
        font-size: 11px;
        padding: 4px 8px;
        cursor: pointer;
        border-radius: var(--border-radius);
        width: auto;
        margin: 0;
        transition:
          color 0.2s,
          border-color 0.2s;
      }
      .open-tab-btn:hover {
        color: var(--text-color);
        border-color: var(--text-color);
      }

      .status {
        padding: 8px;
        border-radius: var(--border-radius);
        margin-bottom: 12px;
        text-align: center;
        display: none;
      }
      .status.error {
        background-color: #ffccc7;
        color: #780650;
        display: block;
      }
      .status.success {
        background-color: #b7eb8f;
        color: #135200;
        display: block;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        color: #aaa;
        font-size: 11px;
        font-weight: 500;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        color: var(--text-color);
        font-size: 13px;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      textarea {
        resize: vertical;
        min-height: 60px;
      }

      .row {
        display: flex;
        gap: 10px;
      }
      .col {
        flex: 1;
      }

      img#posterPreview {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: var(--border-radius);
        margin-bottom: 10px;
        display: none;
      }

      .separator {
        border: 0;
        border-top: 1px solid var(--border-color);
        margin: 16px 0;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: var(--border-radius);
        background-color: var(--accent-color);
        color: white;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
      button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      .btn-secondary {
        background-color: var(--prompt-btn-color);
      }

      .btn-danger {
        background-color: #dc2626;
      }

      .link-buttons {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      .btn-link {
        flex: 1;
        display: block;
        text-align: center;
        padding: 8px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        color: #aaa;
        text-decoration: none;
        font-size: 12px;
        transition:
          color 0.2s,
          border-color 0.2s;
      }
      .btn-link:hover {
        color: var(--text-color);
        border-color: var(--text-color);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Kinopoisk → Payload</h1>
      <button
        id="openTabBtn"
        class="open-tab-btn"
        type="button"
        title="Открыть в отдельной вкладке"
      >
        ⧉ В&nbsp;Tab
      </button>
    </div>

    <div id="status" class="status"></div>
    <div id="loading" class="status" style="display: block; background: #333; color: #ccc">
      Загрузка данных...
    </div>

    <div id="content" class="hidden">
      <!-- Poster -->
      <img id="posterPreview" src="" alt="Poster Preview" />

      <div class="form-group">
        <label>URL постера</label>
        <input type="text" id="posterUrl" />
      </div>

      <!-- Type & Status -->
      <div class="row">
        <div class="col form-group">
          <label>Тип</label>
          <select id="type">
            <option value="film">Фильм</option>
            <option value="series">Сериал</option>
            <option value="cartoon">Мультфильм</option>
          </select>
        </div>
        <div class="col form-group">
          <label>Статус</label>
          <select id="statusSelect">
            <option value="planned">Планирую</option>
            <option value="watching">Смотрю</option>
            <option value="watched">Просмотрено</option>
            <option value="abandoned">Заброшено</option>
          </select>
        </div>
      </div>

      <!-- Title -->
      <div class="form-group">
        <label>Название (RU)</label>
        <input type="text" id="title" />
      </div>

      <div class="form-group">
        <label>Оригинальное название</label>
        <input type="text" id="originalTitle" />
      </div>

      <!-- Year, Rating -->
      <div class="row">
        <div class="col form-group">
          <label>Год</label>
          <input type="number" id="year" />
        </div>
        <div class="col form-group">
          <label>Рейтинг (KP)</label>
          <input type="number" step="0.1" id="rating" />
        </div>
      </div>

      <!-- Duration, Director -->
      <div class="row">
        <div class="col form-group">
          <label>Длительность (мин)</label>
          <input type="number" id="duration" />
        </div>
        <div class="col form-group">
          <label>Режиссёр</label>
          <input type="text" id="director" />
        </div>
      </div>

      <!-- Genres -->
      <div class="form-group">
        <label>Жанры (English codes, comma separated)</label>
        <input type="text" id="genres" />
      </div>

      <!-- Description -->
      <div class="form-group">
        <label>Описание</label>
        <textarea id="description"></textarea>
      </div>

      <!-- Release Date, Kinopoisk ID -->
      <div class="row">
        <div class="col form-group">
          <label>Дата выхода</label>
          <input type="date" id="releaseDate" />
        </div>
        <div class="col form-group">
          <label>ID Кинопоиск</label>
          <input type="text" id="kinopoiskId" placeholder="Напр. 526" />
        </div>
      </div>

      <hr class="separator" />

      <!-- Personal Opinion -->
      <div class="form-group">
        <label>Впечатление</label>
        <select id="personalOpinion">
          <option value="neutral">Пойдет (5-6)</option>
          <option value="like">Понравилось (7-10)</option>
          <option value="dislike">Потрачено (1-4)</option>
        </select>
      </div>

      <!-- TMDB Rating, Watch Year -->
      <div class="row">
        <div class="col form-group">
          <label>Рейтинг TMDB</label>
          <input type="number" step="0.01" id="tmdbRating" />
        </div>
        <div class="col form-group">
          <label>Год просмотра</label>
          <input type="number" id="watchYear" />
        </div>
      </div>

      <!-- Watch Date -->
      <div class="form-group">
        <label>Дата просмотра</label>
        <input type="date" id="watchDate" />
      </div>

      <!-- Collections -->
      <div class="form-group">
        <label>Входит в коллекции</label>
        <select id="collections"></select>
      </div>

      <!-- Copy Prompt -->
      <button id="copyPromptBtn" class="btn-secondary" type="button">
        Скопировать промт для AI
      </button>

      <!-- Review -->
      <div class="form-group">
        <label>Мой отзыв</label>
        <textarea id="review" style="min-height: 100px"></textarea>
      </div>

      <!-- Hidden fields -->
      <input type="hidden" id="sourceUrl" />

      <!-- Actions -->
      <button id="saveBtn">Сохранить</button>
      <button id="deleteBtn" class="btn-danger hidden" type="button">Удалить запись</button>

      <div id="recordLinks" class="link-buttons hidden">
        <a id="linkSite" class="btn-link" href="#" target="_blank">Открыть на сайте</a>
        <a id="linkAdmin" class="btn-link" href="#" target="_blank">Открыть в админке</a>
      </div>
    </div>

    <script src="prompt-template.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
